<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- DEPENDENCIES -->
  <!-- import reset and material stylesheets -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://unpkg.com/vuetify@^1.2.4/dist/vuetify.min.css" rel="stylesheet" type="text/css">
  <!-- import vue and then vue-mdc-adapter -->
  <script src="https://unpkg.com/vue@^2.5.17/dist/vue.min.js"></script>
  <script src="https://unpkg.com/vuetify@^1.2.4/dist/vuetify.min.js"></script>
  <script src="https://unpkg.com/axios@^0.18.0/dist/axios.min.js"></script>
  <script src="https://unpkg.com/uiv@^0.26.2/dist/uiv.min.js"></script>
  <!-- local dependencies -->
  <script src="xml2json.js"></script>
  <script src="luxon.js"></script>
  <script src="js-deep-filter.js"></script>
  
  <title>Timetracking - Work Day Time Log</title>
  <link href="styles.css" rel="stylesheet" type="text/css"/>
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32"/>
</head>
<body>
  <div id="app">
    <v-app><v-content>
      <v-container grid-list-md text-xs-center><v-layout row wrap>
      <v-flex xs2>
        <h2>User: Jörn Willhöft</h2>
        <input v-model="workingday._date" @change="getWorkingtimes()" type="date" overflow="hidden" text-overflow="ellipsis"/>
      </v-flex>
      <!-- TODO: change to alert -->
      <v-flex xs4>
        <div v-if="unbookedTime.valueOf() > 0">{{durationAsHours(unbookedTime)}} unbooked time</div>
        <div v-else-if="unbookedTime.valueOf() < 0">{{durationAsHours(unbookedTime)}} overbooked time</div>
        <div v-else>OK!</div>
      </v-flex>
      <v-flex xs12>
        <h2>Working Time</h2>
      </v-flex>
      
      <template v-for="wt in workingday.workingtime" :key="wt.key">
        <v-flex xs1>
          <!-- TODO: combine with time-picker in a dedicated component and reuse-->
          <v-text-field v-model="wt._start" @change.native="updateOnTimeChange(wt)" label="begin" type="time" ></v-text-field>
        </v-flex>
        <v-flex xs1>
          <v-text-field v-model="wt._end" @change.native="updateOnTimeChange(wt)" label="end" type="time" ></v-text-field>
        </v-flex>
        <v-flex xs1>
          <duration-textfield v-model="wt._duration" @change.native="updateOnDurationChange(wt)" ></duration-textfield>
        </v-flex>
        <v-flex xs8>
          <v-textarea v-model="wt.description" label="comment" auto-grow rows="1"></v-textarea>
        </v-flex>
        <v-flex xs1>
          <v-btn @click="removeWorkingTime(wt)"><v-icon>delete</v-icon></v-btn>
        </v-flex>
      </template>
      <v-flex xs11></v-flex>
      <v-flex xs1>
        <!-- TODO: use a "floating button" here that actually floats -->
          <v-btn @click="addWorkingTime"><v-icon>add</v-icon></v-btn>
      </v-flex>
      <v-flex xs12>
        <h2>Breaks</h2>
      </v-flex>
      <template v-for="b in workingday.break" :key="b.key">
        <v-flex xs1>
          <v-text-field v-model="b._start" label="begin" type="time" @change.native="updateOnTimeChange(b)"></v-text-field>
        </v-flex>
        <v-flex xs1>
          <v-text-field v-model="b._end" label="end" type="time" @change.native="updateOnTimeChange(b)"></v-text-field>
        </v-flex>
        <v-flex xs1>
          <duration-textfield v-model="b._duration" @change.native="updateOnDurationChange(b)"></duration-textfield>
        </v-flex>
        <v-flex xs8>
          <v-textarea v-model="b.description" label="comment" auto-grow rows="1"></v-textarea>
        </v-flex>
        <v-flex xs1>
          <v-btn @click="removeBreak(b)"><v-icon>delete</v-icon></v-btn>
        </v-flex>
      </template>
      <v-flex xs11></v-flex>
      <v-flex xs1>
        <!-- TODO: use a "floating button" here that actually floats -->
          <v-btn @click="addBreak"><v-icon>add</v-icon></v-btn>
      </v-flex>
      <v-flex xs12>
        <h2>Bookings</h2>
      </v-flex>
      <template v-for="booking in workingday.booking" :key="booking.key">
        <v-flex xs2>
          <v-select v-model="booking._taskId" label="Task" :items="tasks" item-text="_title" item-value="_id" @input="setBillableToDefault(booking)">
          </v-select>
        </v-flex>
        <v-flex xs1>
          <v-text-field v-model="booking._start" label="begin" type="time" @change.native="updateOnTimeChange(booking)"></v-text-field>
        </v-flex>
        <v-flex xs1>
          <v-text-field v-model="booking._end" label="end" type="time" @change.native="updateOnTimeChange(booking)"></v-text-field>
        </v-flex>
        <v-flex xs1>
          <duration-textfield v-model="booking._duration" @change.native="updateOnDurationChange(booking)"></duration-textfield>
        </v-flex>
        <v-flex xs1>
          <v-select v-model="booking._billable" label="billable" :items="billableOptions">
          </v-select>
        </v-flex>
        <v-flex xs5>
          <v-textarea v-model="booking.description" label="description" auto-grow rows="1"></v-textarea>
        </v-flex>
        <v-flex xs1>
          <v-btn @click="removeBooking(booking)"><v-icon>delete</v-icon></v-btn>
        </v-flex>
      </template>
      <v-flex xs11></v-flex>
      <v-flex xs1>
        <!-- TODO: use a "floating button" here that actually floats -->
          <v-btn @click="addBooking"><v-icon>add</v-icon></v-btn>
      </v-flex>
      <v-flex xs12>
        <v-btn @click="submitWorkingtimes" raised>submit</v-btn>
        <v-btn @click="getWorkingtimes">reset</v-btn>
      </v-flex>
      <v-flex xs12>
        <!-- TODO: use a snackbar for infos-->
        {{fetchState}}
      </v-flex>
      </v-layout></v-container>
    </v-content></v-app>
  </div>

  <script>
    // page scope unique key generator
    var pskey = 0
    
    const x2js = new X2JS({
      
      arrayAccessFormPaths : [
        "workingday.workingtime", "workingday.break", "workingday.booking"
      ]
      // TODO: check if "datetimeAccessFormPaths : []" can be used instead of luxon conversion in model
    });
    
    function durationAsHours(s) {
      const d = luxon.Duration.fromISO(s)
      if (!d) return d
      return d.toFormat("hh:mm")
    }
    
    function hoursAsDuration(s) {
      if (!s) return null
      return s.replace(/(\d?\d):(\d?\d).*/, "PT$1H$2M")
    }
    
    function addDefaultWorkingTime(wd) {
      const wt = {
        _start: "10:00",
        _duration: "PT9H30M", 
        description: "",
        key: pskey++
      }
      if (! wd.workingtime) {
        console.log("creating workingtime array")
        wd.workingtime = []
      }
      wd.workingtime.push(wt)
    }
    
    function addDefaultBreak(wd) {
      const b = {
        _duration: "PT0H30M", 
        description: "",
        key: pskey++
      }
      if (! wd.break) {
        console.log("creating break array")
        wd.break = []
      }
      wd.break.push(b)
    }
    
    function addDefaultBooking(wd) {
      const b = {
        _taskId: "1",
        _duration: "PT0H", 
        _billable: "depends",
        description: "",
        key: pskey++
      }
      if (! wd.booking) {
        console.log("creating booking array")
        wd.booking = []
      }
      wd.booking.push(b)
    }
    
    // TODO: handle validation errors correctly
    Vue.component('duration-textfield', {
      props: ['value'],
      template:
        `<v-text-field
          v-bind:value="durationAsHours(value)"
          @change.native="updateValue($event)"
          label="duration"
          type="text" >
        </v-text-field>`,
        methods: {
          // Instead of updating the value directly, this
          // method is used to format and place constraints
          // on the input's value
          updateValue: function (event) {
            // Emit the number value through the input event
            const value = event.target.value
            this.$emit('input', hoursAsDuration(value))
          }
        }
    })
        
    const server = axios.create({
      timeout: 1000,
      headers: {'Content-Type': 'application/xml; charset=UTF-8'}
      
    });

    const vm = new Vue({
      el: '#app',
      data: {
        fetchState: "nothing to do",
        workingday: {},
        // TODO: load tasks for user and date dynamically
        tasks: [{
          _id: "1",
          _title: "UI design",
          _billableDefault: "yes"
        }, {
          _id: "2",
          _title: "Implementation",
          _billableDefault: "yes"
        }, {
          _id: "3",
          _title: "Akquisition",
          _billableDefault: "no"
        }, {
          _id: "4",
          _title: "Long example dummmy task description",
          _billableDefault: "depends"
        } ],
        billableOptions: [
          'yes', 'no', 'depends'
        ]
      },
      computed: {
        unbookedTime() {
          if (! this.workingday.workingtime)
            return luxon.Duration.fromISO('PT0H')
          const wtsum = this.workingday.workingtime.reduce((total, wt) => {
            return total.plus(luxon.Duration.fromISO(wt._duration))
          }, luxon.Duration.fromISO('PT0H'));
          const netwtsum = (this.workingday.break) ? this.workingday.break.reduce((total, b) => {
            return total.minus(luxon.Duration.fromISO(b._duration))
          }, wtsum) : wtsum;
          const unbooked = (this.workingday.booking) ? this.workingday.booking.reduce((total, b) => {
            return total.minus(luxon.Duration.fromISO(b._duration))
          }, netwtsum) : netwtsum;
          return unbooked;
        }
      },
      created: function () {
        this.getWorkingtimes()
      },
      methods: {
        getWorkingtimes: function () {
          console.log("getWorkingtimes")
          const urlDate = (this.workingday && this.workingday._date) ? ("/" + this.workingday._date) : ""
          this.fetchState = "fetching.."
          const self = this
          server.get('../api/timetrack' + urlDate)
            .then(function (response) {
              console.log(response);
              const d = x2js.xml_str2json(response.data).workingday;
              if (! d.workingtime) {
                addDefaultWorkingTime(d);
              }
              if (! d.break) {
                addDefaultBreak(d);
              }
              if (! d.booking) {
                addDefaultBooking(d);
              }
              
              self.workingday = d;
              console.log(self.workingday);
              self.fetchState = "fetched!";
            })
            .catch(function (error) {
              console.log(error);
              self.fetchState = "ERROR: " + error
            });
        },
        submitWorkingtimes: function () {
          console.log("submitWorkingTimes")
          const outjs = deepFilter(this.workingday, function(value, prop, subject) {
            return prop !== 'key'
          })
          const xmlDocStr = x2js.json2xml_str(
            {
              workingday: outjs
            }
          );
          console.log(xmlDocStr);
          this.fetchState = "posting.."
          const self = this
          server.post('../api/timetrack', xmlDocStr)
            .then(function (response) {
              console.log(response);
              self.fetchState = "posted!";
            })
            .catch(function (error) {
              if (error.response) {
                // The request was made and the server responded with a status code
                // that falls out of the range of 2xx
                console.log(error.response.data);
                console.log(error.response.status);
                console.log(error.response.headers);
                self.fetchState = "ERROR " + error.response.status + ": " + error.response.data;
              } else if (error.request) {
                // The request was made but no response was received
                // `error.request` is an instance of XMLHttpRequest in the browser and an instance of
                // http.ClientRequest in node.js
                console.log(error.request);
                self.fetchState = "ERROR : Failed contacting server";
              } else {
                // Something happened in setting up the request that triggered an Error
                console.log('Error', error.message);
                self.fetchState = "ERROR : Failed setting up server request";
              }
          });
          
        },
        updateOnTimeChange: function(wt) {
          if (wt._end && wt._start) {
            const endDt = luxon.DateTime.fromISO(this.workingday._date + "T" + wt._end)
            const startDt = luxon.DateTime.fromISO(this.workingday._date + "T" + wt._start)
            wt._duration = endDt.diff(startDt, ['hours', 'minutes']).toISO()
            console.log("updateOnEndChange: " + endDt.toISO() + " - " + startDt.toISO() + " = " + wt._duration)
          }
        },
        updateOnDurationChange: function(wt) {
          if (wt._duration && wt._start) {
            const duration = luxon.Duration.fromISO(wt._duration)
            const startDt = luxon.DateTime.fromISO(this.workingday._date + "T" + wt._start)
            wt._end = startDt.plus(duration).toFormat("HH:mm")
            console.log("updateOnDurationChange: " + startDt.toISO() + " + " + wt._duration + " = " + wt._end)
          }
        },
        addWorkingTime: function() {
          console.log("addWorkingTime")
          addDefaultWorkingTime(this.workingday)
        },
        removeWorkingTime: function(wt) {
          this.workingday.workingtime.splice(this.workingday.workingtime.indexOf(wt), 1)
          if (this.workingday.workingtime.length==0) {
            addDefaultWorkingTime(this.workingday)
          }
        },
        addBreak: function() {
          console.log("addBreak")
          addDefaultBreak(this.workingday)
        },
        removeBreak: function(b) {
          this.workingday.break.splice(this.workingday.break.indexOf(b), 1)
          if (this.workingday.break.length==0) {
            addDefaultBreak(this.workingday)
          }
        },
        removeBooking: function(b) {
          this.workingday.booking.splice(this.workingday.booking.indexOf(b), 1)
          if (this.workingday.booking.length==0) {
            addDefaultBooking(this.workingday)
          }
        },
        addBooking: function() {
          console.log("addBooking")
          addDefaultBooking(this.workingday)
        },
        setBillableToDefault: function(booking) {
          if (! booking._taskId) return;
          const task = this.tasks.find((value, index, array) => {
            return value._id == booking._taskId
          })
          booking._billable = task._billableDefault
          
        }
      }
    })
  </script>
</body>
</html>
